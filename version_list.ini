[maskeditor]
version = 21
message = Version 21 is now available. Changes include:<br /><ul>	<li>Number in front of filename in image list</li>	<li>Add class name tag (can be toggled via settings)</li>	<li>Fully colorize active layer only by selecting editing class</li>	<li>Multiple default classes support (can be specified in settings)</li>	<li>Default classes will be applied prior to loading annotations</li>	<li>Polygon selection can now be used by eraser</li>	<li>Load message now shows the number of objects marked for each class</li>	<li>Various new keyboard shortcuts</li>	<ul>		<li>Up/Down&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Change editing class</li>		<li>Space&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Loop through brush colors</li>		<li>E&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Activate eraser</li>		<li>C&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Add new class</li>		<li>S&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; &nbsp; Toggle Polygon selection</li>	</ul>	<li>Bug fixes</li></ul><a href="https://drive.google.com/file/d/1kXDxdgMD7vBMr1_sXM8W6AcFxGF0-Krl/view?usp=sharing" style=" color: rgb(55, 125, 255); text-decoration: none; transition: color 0.2s ease 0s, text-decoration 0.2s ease 0s; font-size: 14px; text-align: left">Download now</a><br />
